<label class="control">
  <mat-checkbox [color]="'primary'" (change)="toggleAll($event)"></mat-checkbox>
  <input type="text" autofocus placeholder="What needs to be done?"
         [formControl]="control"
         (keyup.enter)="addTodo()">
  <button mat-button color="accent" (click)="addTodo()">Add Todo</button>
</label>
