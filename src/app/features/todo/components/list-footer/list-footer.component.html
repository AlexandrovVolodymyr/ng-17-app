<div class="list-footer">
  <div class="uncompleted">{{ uncompletedTodos }} {{ uncompletedTodos === 1 ? 'item' : 'items' }} left</div>
  <ul class="filter">
    @for(filter of filterCategories(); let i = $index; track i; ) {
      <li class="filter__item"
          [class.filter__item--active]="activeFilter() === filter"
          (click)="setFilter(i)">
        {{ filter }}
      </li>
    }
  </ul>
</div>
